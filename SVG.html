<!DOCTYPE html>
<html>
<head>
<title>Flags with SVG</title>
</head>
<body>

<h2>Ireland</h2>
	<svg width="50" height="120" style="background:green;">
	</svg>
	<svg width="50" height="120" style="background: white">
	</svg>
	<svg width="50" height="120" style="background:orange;">
	</svg>

<h2>Germany</h2>
	<svg width="150" height="120">
		<rect width="150" height="40"/>
		<rect x="0" y="40" width="150" height="40" fill="red"/>
		<rect x="0" y="80" width="150" height="40" fill="yellow"/>
	</svg>

<h2>Switzerland</h2>
	<svg width="200" height="200" style="background: red">
		<rect x="75" y="25" width="50" height="150" fill="white"/>
		<rect x="25" y="75" width="150" height="50" fill="white"/>
	</svg>

<h2>Japan</h2>
	<svg width="200" height="160" style="border: 1px solid black">
		<circle cx="100" cy="80" r="40" fill="red"/>
	</svg>

<h2>Jamaica</h2>
	<svg width="200" height="120" style="background:yellow; border: 1px solid black">
		<polygon points="0,15, 90,60, 0,105" fill="black" />
		<polygon points="200,15, 110,60, 200,105" fill="black" />
		<polygon points="15,0, 100.5,50, 185,0" fill="green" />
		<polygon points="15,120, 100.5,70, 185,120" fill="green" />
	</svg>

<h2>Flag H</h2>
	<svg width="200" height="120" style="background:white; border: 1px solid black">
		<rect width="60" height="60" fill="blue"/>
		<rect y="60" width="200" height="60" fill="red" />
		<polygon points="0,0.9511, 1.0,0.95111, 1.309,0, 1.618,0.9511, 2.618,0.9511, 1.809,1.5388, 2.118,2.4899, 1.309,1.9021, 0.5,2.4899, 0.809,1.5388" transform="scale(20)" fill="white"/>
	</svg>

<h2>Turkey</h2>
	<svg width="200" height="120" style="background:red; border: 1px solid black">
		<circle cx="95", cy="60", r="45", fill="white"/>
		<circle cx="105", cy="60", r="37", fill="red"/>

		<polygon points="0,0.9511, 1.0,0.95111, 1.309,0, 1.618,0.9511, 2.618,0.9511, 1.809,1.5388, 2.118,2.4899, 1.309,1.9021, 0.5,2.4899, 0.809,1.5388" transform="scale(7) translate(20 8) rotate(-30)" fill="white"/>
	</svg>

<h2>India</h2>
	<svg width="200" height="120" style="background:white; border: 1px solid black">
		<rect width="200" height="40" fill="orange" />
		<rect y="80" width="200" height="40" fill="green" />
		<circle cx="100.5" cy="60.5" r="16" stroke="blue" stroke-width="2" fill="white"/>
		
	</svg>

	<svg width="50" height="120" style="background:green;">
	</svg>
	<svg width="50" height="120" style="background: white">
	</svg>
	<svg width="50" height="120" style="background:orange;">
	</svg>

</g-->

<h2>Germany</h2>
	<svg width="500" height="500">
		<g transform = "rotate(20,0,0) scale(0.5)">
		<rect x="200" width="150" height="40"/>
		<rect x="200" y="40" width="150" height="40" fill="red"/>
		<rect x="200" y="80" width="150" height="40" fill="yellow"/>

		<rect width="60" height="60" fill="blue"/>
		<rect y="60" width="200" height="60" fill="red" />
		<polygon points="0,0.9511, 1.0,0.95111, 1.309,0, 1.618,0.9511, 2.618,0.9511, 1.809,1.5388, 2.118,2.4899, 1.309,1.9021, 0.5,2.4899, 0.809,1.5388" transform="scale(20)" fill="white"/>

		<g>
	</svg>




</body>
</html>
